<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Chat Web 1.0 </title>
</head>
<body>
<img src="/static/gifs/chat.gif/">'
<ul id="messages"></ul>
<input type="text" style='width: 1500px; height: 150px' id="myMessage">
<button type="button" style='width:70px; height:25px' id = "send">Send</button>


<script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>


<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.dev.js" charset="utf-8"></script>
<script>
    const socket = io();
    socket.on('message', function (msg){
    $('#messages').append('<li>' + msg + '</li>')
    })
    $('#send').on('click', function(){
       socket.send($('#myMessage').val());
       $('#myMessage').val('');
    });
</script>
</body>
</html>
